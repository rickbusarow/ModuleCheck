name: deploy-website

on:
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  macosGradleArgs: '-Dorg.gradle.jvmargs=-Xmx10g'
  ubuntuGradleArgs: '-Dorg.gradle.jvmargs=-Xmx5g'
  windowsGradleArgs: '-Dorg.gradle.jvmargs=-Xmx5g'

jobs:

  dokka-partials:

    name: dokkaHtmlPartial shards
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ### <start-dokka-partial-shards>
        shardNum: [ 1, 2, 3, 4 ]
        ### <end-dokka-partial-shards>

    steps:
      - name: check out
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: dokka partial shard
        uses: gradle/gradle-build-action@v2
        with:
          arguments: dokkaHtmlPartialShard${{ matrix.shardNum }} "${{ env.macosGradleArgs }}"
          cache-read-only: false
          gradle-home-cache-cleanup: true

  publish:
    runs-on: macos-latest
    needs:
      - dokka-partials
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repo
        uses: actions/checkout@v3

      # Node is required for npm
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
          cache-dependency-path: website/yarn.lock

      - name: Install Yarn
        working-directory: website
        run: yarn install --frozen-lockfile

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: dokkaHtmlMultiModule
        uses: gradle/gradle-build-action@v2
        with:
          arguments: dokkaHtmlMultiModule "${{ env.macosGradleArgs }}"
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: buildSite
        uses: gradle/gradle-build-action@v2
        with:
          arguments: buildSite "${{ env.macosGradleArgs }}"
          cache-read-only: false
          gradle-home-cache-cleanup: true

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: gh-pages
          build_dir: website/build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
