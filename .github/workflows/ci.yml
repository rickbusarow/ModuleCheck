    steps:

      - name: Check out repo
        uses: actions/checkout@v3

      # Node is required for npm
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
          cache-dependency-path: website/yarn.lock

      - name: Install Yarn
        working-directory: website
        run: yarn install --frozen-lockfile

      - uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: compileKotlin
        uses: gradle/gradle-build-action@v2
        with:
          arguments: compileKotlin "${{ env.macosGradleArgs }}"
          cache-read-only: false

      - name: dokkaHtmlMultiModule
        uses: gradle/gradle-build-action@v2
        with:
          arguments: dokkaHtmlMultiModule "${{ env.macosGradleArgs }}"
          cache-read-only: false

      - name: buildSite
        uses: gradle/gradle-build-action@v2
        with:
          arguments: buildSite "${{ env.macosGradleArgs }}"
          cache-read-only: false

      - name: knit check
        uses: gradle/gradle-build-action@v2
        with:
          arguments: knitCheck
          cache-read-only: false

  tests-macos:

    runs-on: macos-latest

    steps:
      - name: check out with token
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: all tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test "${{ env.macosGradleArgs }}"
          cache-read-only: false

      - name: Archive test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-results-macos
          path: ./**/build/reports/tests/

      - name: Unit test results
        uses: mikepenz/action-junit-report@v3
        if: failure()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: '**/build/**/TEST-*.xml'
          check_name: Unit Test Results - macos

  publish-local-ubuntu:

    runs-on: ubuntu-latest

    steps:
      - name: check out
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: publishToMavenLocalNoDokka integrationTestClasses
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishToMavenLocalNoDokka integrationTestClasses "${{ env.ubuntuGradleArgs }}"
          cache-read-only: false

  integration-tests-matrix-ubuntu:

    runs-on: ubuntu-latest
    needs: publish-local-ubuntu

    strategy:
      fail-fast: false
      ### <start-matrix>
      matrix:
        kotlin-version: [ 1.8.20 ]
        gradle-version: [ 8.1 ]
        agp-version: [ 8.0.0 ]
        anvil-version: [ 2.4.5 ]
        exclude: [ ]
      ### <end-matrix>

    steps:
      - name: check out
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: integration tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            integrationTest
            "${{ env.ubuntuGradleArgs }}"
            -Pmodulecheck.gradleVersion=${{ matrix.gradle-version }}
            -Pmodulecheck.agpVersion=${{ matrix.agp-version }}
            -Pmodulecheck.kotlinVersion=${{ matrix.kotlin-version }}
            -Pmodulecheck.anvilVersion=${{ matrix.anvil-version }}
            -Pmodulecheck.exhaustive=false

      - name: Unit test results
        uses: mikepenz/action-junit-report@v3
        if: failure()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: '**/build/**/TEST-*.xml'
          check_name: Integration Test Results - macos

  tests-windows:

    runs-on: windows-latest

    steps:

      - name: check out with token
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: all tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test "${{ env.windowsGradleArgs }}"
          cache-read-only: false

      - name: Archive test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-results-windows
          path: ./**/build/reports/tests/

      - name: Unit test results
        uses: mikepenz/action-junit-report@v3
        if: failure()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: '**/build/**/TEST-*.xml'
          check_name: Unit Test Results - Windows

  integration-tests-windows:

    runs-on: windows-latest

    steps:

      - name: check out
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: publishToMavenLocal
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishToMavenLocalNoDokka "${{ env.windowsGradleArgs }}"
          cache-read-only: false

      - name: integration tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            integrationTest
            "${{ env.windowsGradleArgs }}"
            -Pmodulecheck.exhaustive=false
          cache-read-only: false

      - name: Archive integration test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: integration-test-results-windows
          path: ./**/build/reports/tests/

      - name: Integration test results
        uses: mikepenz/action-junit-report@v3
        if: failure()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: '**/build/**/TEST-*.xml'
          check_name: Integration Test Results - Windows

  all-checks:
    if: always()
    runs-on: ubuntu-latest
    needs:
      - doks
      - integration-tests-matrix-ubuntu
      - integration-tests-windows
      - ktlint
      - modulecheck
      - publish-local-ubuntu
      - static-analysis
      - tests-macos
      - tests-windows
      - versioning
      - website
    steps:
      - name: require that all other jobs have passed
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: doks, ktlint, modulecheck, versioning
          jobs: ${{ toJSON(needs) }}
